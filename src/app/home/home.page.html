<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Moje beleske</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card class="ion-margin-bottom">
    <ion-card-header>
      <ion-card-title>Dodaj novu belesku</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input placeholder="Naslov" [(ngModel)]="newNote.title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea placeholder="Sadrzaj" [(ngModel)]="newNote.content"></ion-textarea>
      </ion-item>

      <ion-button expand="block" color="success" (click)="addNote()" >Dodaj belesku</ion-button>
    </ion-card-content>
  </ion-card>

<ion-list>
  <ion-card *ngFor="let note of notes" class="note-card">
    <ion-card-header>
      <ion-card-title>{{ note.title }}</ion-card-title>
     
    </ion-card-header>

    <ion-card-content>
      {{ note.content }}
    </ion-card-content>

    <ion-card-content>
      <ion-button fill="clear" color="primary" [routerLink]="['/uredi', note.key]">Uredi</ion-button>
      <ion-button fill="clear" color="danger" (click)="deleteNote(note.key)">Obrisi</ion-button>
    </ion-card-content>
  </ion-card>
</ion-list>


</ion-content>
